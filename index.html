<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <!-- <link rel="stylesheet" href="./lib/css/jquery.mCustomScrollbar.min.css"> -->
    <!-- <link rel="stylesheet" href="./lib/css/jquery.emoji.css"> -->
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jQuery.min.js"></script>
</head>
<body>
    <!-- 登录页面 -->
    <div class="nav">
        <div class="nav_content">
            <h1>用户登录</h1>
            <div class="user_name">
                <input type="text" placeholder="输入用户名">
            </div>
            <h3>选择头像</h3>
            <div class="us_img">
                <img class="now" src="./image/1.bmp" alt="">
                <img src="./image/2.bmp" alt="">
                <img src="./image/3.bmp" alt="">
                <img src="./image/4.bmp" alt="">
                <img src="./image/5.bmp" alt="">
                <img src="./image/6.bmp" alt="">
                <img src="./image/7.bmp" alt="">
                <img src="./image/8.bmp" alt="">
            </div>
            <button class="sub">提交</button>
        </div>
    </div>

    <!-- 聊天页面 -->
    <div class="connetion" style="display: none;">
        <!-- 左侧边栏 -->
        <div class="conn_left">
            <!-- 个人信息 -->
            <div class="single"><img src="./image/1.bmp" alt=""><span>小妹</span></div>
            <!-- 用户列表区 -->
            <h3>用户列表</h3>
            <ul class="users">
                <!-- <li><img src="../04wechat/public/image/2.bmp" alt=""><span>小明</span></li> -->
            </ul>
        </div>
        <!-- 内容区 -->
        <div class="information">
            <!-- 头部 -->
            <div class="hander"> <h3>瓜皮聊天室(<span id="userCount"></span>)</h3></div>
            <div class="content">
                <!-- 消息区 -->
                <div class="infor">
                    <!--                                        
                    <div class="system">
                        <p>"moumou"进入了群聊</p>
                    </div>
                    
                    <div class="user">
                        <img class="user_img" src="../04wechat/public/image/1.bmp" alt=""><span>小王</span>
                        <div class="user_infor">克大米出</div>
                    </div>
                    <div class="clear"></div>

                    <div class="my_user">
                        <img class="user_img" src="../04wechat/public/image/1.bmp" alt="">
                        <div class="my_infor">辅导班不过</div>
                    </div>
                    -->
                </div>
               
                <!-- 发送区 -->
                <div class="send">
                    <div class="send_hander">
                        <a href="javascript:;"><img src="./image/face.png" alt="" class="face"></a>
                        <a href="javascript:;"><label for="file"><img src="./image/file.png" alt=""></label>
                        <input type="file" name="" id="file" style="display: none;"></a>
                    </div>
                    <div class="send_text">
                        <textarea id="text" style="width: 100%;height: 70px;resize: none;outline: none;border: none;"></textarea>
                        <button class="btn">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <!-- <script src="./lib/js/jquery.mCustomScrollbar.min.js"></script> -->
    <!-- <script src="./lib/js/jquery.emoji.min.js"></script> -->
    <script src="./js/index.js"></script>
</body>
</html>
